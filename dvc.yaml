stages:
  compose:
    cmd: python src/compose.py
    deps:
    - src/compose.py
    - src/data_transformer.py
    - src/utils.py
    - src/datasets.py
    params:
      - compose
      - metadata
    outs:
    - data/${compose.output}
  prepare:
    cmd: python src/prepare.py
    deps:
    - data/${compose.output}
    - src/prepare.py
    - src/data_transformer.py
    - src/utils.py
    params:
      - prepare
      - metadata
    outs:
    - data/${prepare.output}
  diagrams:
    cmd: python src/diagrams.py
    deps:
    - data/${prepare.output}
    - src/diagrams.py
    - src/data_transformer.py
    - src/utils.py
    params:
      - diagrams
      - metadata
    outs:
    - data/${diagrams.output}
    frozen: true
  featurize:
    cmd: python src/featurize.py
    deps:
      - data/${diagrams.output}
      - src/featurize.py
      - src/data_transformer.py
      - src/utils.py
    params:
      - featurize
      - metadata
    outs:
      - data/${featurize.output}
    frozen: true
  train_test_split:
    cmd: python src/train_test_split.py
    deps:
      - data/${featurize.output}
      - src/train_test_split.py
      - src/utils.py
    params:
      - train_test_split
      - metadata
    outs:
      - data/${train_test_split.training_output}
      - data/${train_test_split.test_output}
  rfe_reduce:
    cmd: python src/rfe_reduce.py
    deps:
      - data/${train_test_split.training_output}
      - src/ml_utils.py
      - src/rfe_reduce.py
      - src/utils.py
    params:
      - rfe_reduce
      - metadata
    outs:
      - data/${rfe_reduce.output}
      - data/${rfe_reduce.rfecv_output}
